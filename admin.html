<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AT-render</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Crea un Nuovo Post</h2>
    <form id="newPostForm" enctype="multipart/form-data">
        <div>
            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" name="titolo" required>
        </div>
        <div>
            <label for="media">Contenuto Multimediale:</label>
            <input type="file" id="media" name="media" required>
        </div>
        <div>
            <label for="descrizione">Descrizione:</label>
            <textarea id="descrizione" name="descrizione" rows="5" required></textarea>
        </div>
        <button type="submit">Crea Post</button>
        <div id="form-messages"></div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('newPostForm');
            const messagesDiv = document.getElementById('form-messages');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch('salva_post.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    messagesDiv.innerHTML = data;
                    if (data.includes('Post creato con successo')) {
                        form.reset(); // Pulisci il form dopo il successo
                    }
                })
                .catch(error => {
                    console.error('Errore durante l\'invio del form:', error);
                    messagesDiv.innerHTML = '<p class="error-message">Errore durante l\'invio del form.</p>';
                });
            });
        });
    </script>
</body>
</html>
