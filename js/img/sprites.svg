        65%, 72% { opacity: 0.6; }
        73%, 80% { opacity: 1; }
        81%, 88% { opacity: 0.6; }
        89%, 100% { opacity: 0.3; }
    }               
    .intermittent {
      animation: blink 2s infinite;
    }
    .red {
      fill: red;
    }
    .ciano {
      fill: rgb(0, 255, 255);
    }
